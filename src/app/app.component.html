<div class="bg-white min-h-screen flex flex-col">
    <div class="flex flex-row justify-between md:hidden m-4">
      <button id="menu-toggle" class="text-green-brazil focus:outline-none p-4" (click)="toggleMenu()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <a routerLink="/" class="p-4"><img ngSrc='/logo.svg' alt="logo" width="100" height="100"></a>
    </div>
    <nav class="flex flex-col items-center md:flex-row md:flex m-4" [class]="menuOpen ? 'block' : 'hidden'">
      <a routerLink="/" class="hidden md:block"><img ngSrc='/logo.svg' alt="logo" width="128" height="128"></a>
      <a routerLink="/" class="my-4 mx-8 underline underline-offset-12 hover:text-green-brazil" [class]="this.router.url == '/' ? 'font-bold text-green-brazil' : ''">accueil</a>
      <a routerLink="/product" class="my-4 mx-8 underline underline-offset-12 hover:text-green-brazil" [class]="this.router.url == '/product' ? 'font-bold text-green-brazil' : ''">le produit</a>
      <a routerLink="/history" class="my-4 mx-8 underline underline-offset-12 hover:text-green-brazil" [class]="this.router.url == '/history' ? 'font-bold text-green-brazil' : ''">notre histoire</a>
      <!-- <a routerLink="/blog" class="my-4 mx-8 underline underline-offset-12 hover:text-green-brazil" [class]="this.router.url == '/blog' ? 'font-bold text-green-brazil' : ''">blog</a> -->
      <a routerLink="/contact" class="my-4 mx-8 underline underline-offset-12 hover:text-green-brazil" [class]="this.router.url == '/contact' ? 'font-bold text-green-brazil' : ''">contact</a>
    </nav>
    <main>
      <router-outlet></router-outlet>
    </main>
    <footer *ngIf="!shouldHideFooter()" class="bg-green-brazil text-white flex flex-col lg:flex-row lg:h-16 lg:p-8 justify-between items-center p-4">
      <div class="font-bold lg:m-8 m-4">Pour nous contacter, c'est par ici!</div>
      <div class="lg:m-8 m-4 font-thin"><a href="https://www.instagram.com/praia.mate" class="flex items-center gap-2"><i class="fab fa-instagram fa-2x"></i>&#64;praia.mate</a></div>
      <div class="lg:m-8 m-4 font-thin"><a class="flex items-center gap-2"><i class="fas fa-envelope fa-2x"></i>praia.matedobrasil&#64;gmail.com</a></div>
      <div class="lg:m-8 m-4 font-thin"><a class="flex items-center gap-2" routerLink="/mentions">mentions l√©gales</a></div>
    </footer>
</div>
